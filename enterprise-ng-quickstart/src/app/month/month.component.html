<div class="row">
  <div class="columns">
    <div class="card auto-height">
      <div class="row auto-height">
        <div class="columns">
          <div class="field">
            <label for="combobox" class="label">Type</label>
            <select id="combobox" name="combobox">
              <option value="1" *ngFor="let type of eventTypes" [selected]="type.checked">{{type.label}}</option>
              
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="twelve columns">
          <div class="compound-field">
            <div class="field">
              <label for="date-field-start" class="label">Start</label>
              <input id="date-field-start" class="datepicker" data-automation-id="custom-automation-id"
                data-options="{'dateFormat': 'yyyy-dd-MMThh:mm:ss'}" [(ngModel)]="startDate" name="date-field-start"
                type="date">
            </div>
            <div class="field">
              <label for="date-field-end" class="label">End</label>
              <input id="date-field-end" class="datepicker" [(ngModel)]="endDate"
                data-options="{'dateFormat': 'yyyy-dd-MMThh:mm:ss'}" (change)="onDateChanged()"name="date-field-end" type="date">
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="twelve columns">
          <div class="compound-field">
            <div *ngFor="let day of daysOfWeek" class="field">
              <input type="checkbox" class="checkbox" [value]="day.id" (change)="onCheckDay(day.id)"[checked]="day.checked" [id]="day.id">
              <label [for]="day.id" class="checkbox-label hitbox hitbox-style">{{day.label}}</label>
            </div>
          </div>
        </div>
      </div>
      <div class="row ">
        <div class="column">
          <div class="right-btn">
          <button class="btn-primary" type="button" (click)="onSaveEvent()" id="primary-action-two">Save</button><br><br><br>
        </div>
        </div>
      </div>
    </div>








    

  </div>
</div>
<div class="row">
  <div class="column">
    <div class="card auto-height">

      <div soho-calendar [disable]="weekEnd" [upcomingEventDays]="2" [month]="initialMonth" [events]="events"
        [eventTypes]="eventTypes" [year]="initialYear" [showViewChanger]="showViewChanger"
        [selectedCallback]="onCalendarDateSelectedCallback" (selected)="onSelected($event)"
        (eventClick)="onEventClicked($event)" (eventDblClick)="onEventDblClicked($event)"
        (eventContextMenu)="onCalendarEventContextMenu($event)" [eventTooltip]="eventTooltip"
        [iconTooltip]="iconTooltip">

        <div soho-calendar-monthview></div>
        <div soho-calendar-week-view></div>
      </div>

    </div>
  </div>
</div>

<!-- <button #content id="modal" class="btn" type="button" data-modal="modal-1">Add Context</button> -->
    <div class="modal" id="modal-1">
      <div class="modal-content">

       

        <div class="modal-body">
          <div class="field">
            <label for="context-name" class="required">Name</label>
            <input id="context-name"  aria-required="true" data-validate="required" name="context-name" type="text">
          </div>
          <div class="field">
           <label for="context-desc" class="required">Page Title</label>
           <textarea id="context-desc" aria-required="true" data-validate="required" name="context-desc"></textarea>
          </div>

          <div class="modal-buttonset">
            <button type="button" id="cancel" class="btn-modal" style="width:50%">Cancel</button>
            <button type="button" id="submit" class="btn-modal-primary" style="width:50%">Submit</button>
          </div>
        </div>
      </div>
    </div>
